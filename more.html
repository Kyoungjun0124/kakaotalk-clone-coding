<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>more -KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
            <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="펭귄이.jpg" class="user-component__avatar user-component__avatar--xl">
              <div class="user-component__text">
                <h4 class="user-component__title" >Kyoung jun</h4>
                <h6 class="user-component__subtitle">
                    <span>+82 010-4501-6144</span>
                    <i class="fa-solid fa-exclamation"></i>
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check"></i>
            <span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile-wink"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-palette"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-user"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="more-sug">
          <h4 class="more-sug__title">Suggestions</h4>
          <div class="more-sug__icons">
            <div class="more-sug__icon">
              <div class="more-sug__icon-img">
                <i class="fa-solid fa-quote-right fa-3x"></i>
              </div>
              <span class="more-sug__icon-text">Kakao friends</span>
            </div>
            <div class="more-sug__icon">
              <div class="more-sug__icon-img">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-sug__icon-text">Kakao friends</span>
            </div>
          </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li class="nav__btn">
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__new">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__e-new"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/aec3c78f26.js"
      crossorigin="anonymous"
    ></script>

    <div class="no-mobile">
      <span>your screen is toooooo big!</span>
    </div>
    
  </body>
</html>
