<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>find -KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friend">
        <h6 class="recommended-friend__title">
          Recommended Friends
        </h6>
        <span>
          You have no recommended friends.
        </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h5 class="open-post__hashtags">#bts#army#friends</h5>

            <div class="open-post__member">
              <img src="http://127.0.0.1:5500/%ED%8E%AD%EA%B7%84%EC%9D%B4.jpg">
              <span class="open-post__member-count">146 members</span>
              <span class="divider"></span>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="bts.jpg">
              <div class="open-post__heart">
                <i class="fas fa-heart fa-sx"></i> 
                <span>546</span>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li class="nav__btn">
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__new">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__e-new"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>your screen is toooooo big!</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/aec3c78f26.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
