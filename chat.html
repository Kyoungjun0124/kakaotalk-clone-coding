<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings -KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Kyoung Jun</h1>
      </div>
      <div class="alt-header__column">
        <i
          class="fa-solid fa-magnifying-glass fa-xl"
          style="margin-right: 15px"
        ></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, March 12, 2023</div>

      <div class="message-row">
        <img src="펭귄이.jpg" />
        <div class="message-row__content">
          <span class="message__author">Kyoung Jun</span>
          <div class="message__info">
            <span class="message__bubble">What are you doing?</span>
            <span class="message__time">19:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Im playing a game now.</span>
            <span class="message__time">19:50</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/aec3c78f26.js"
      crossorigin="anonymous"
    ></script>

    <div class="no-mobile">
      <span>your screen is toooooo big!</span>
    </div>
  </body>
</html>
